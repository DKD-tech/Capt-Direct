<div class="dashboard-container">
<!-- Sidebar -->
<!-- <aside class="sidebar">
  <app-side-bar></app-side-bar>
</aside> -->
<!-- <app-side-bar></app-side-bar> -->

  <main class="main-content">
    <div class="streaming-info">
      <div class="status-header">
        <!-- Point vert pour indiquer le statut "on" -->
        <span class="status-dot green"></span>En attente
        <!-- <span class="status-text">En attente</span> -->
      
        <!-- Ajout de l'horloge ici -->
        <div class="clock">
          <mat-icon>access_time</mat-icon>
          <span id="clock">12:12 à 12:22</span>
        </div>
      </div>
      
      <div class="collaborators-count">
        <span>Vous êtes 3 collaborateurs en ligne</span>
      </div>
    </div>

    <section class="live-video">
      <!-- <video controls autoplay muted class="live-stream">
        <source
          src="https://www.youtube.com/watch?v=sxt6rilYJkY"
          type="video/mp4"
        />
        Votre navigateur ne prend pas en charge la lecture de vidéos.
      </video> -->
      <iframe
        class="live-stream"
        width="50%"
        height="500px"
        src="/videos/speech_macron_fr.mp4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
      <span class="live-badge">LIVE</span>
      <div class="subtitle-display">{{ displayedSubtitle }}</div>
    </section>

    <div class="transcription-info">
      <div class="audio-wave">
        <mat-icon class="audio-icon">graphic_eq</mat-icon>
        <!-- Icône représentant le flux audio -->
        <!-- Ici, vous pouvez mettre une animation SVG ou un graphe audio si nécessaire -->
        <div class="audio-sections">
          <div class="section green"></div>
          <div class="section green"></div>
          <div class="section green"></div>
        </div>
      </div>
      <textarea
        [(ngModel)]="subtitleText"
        (keyup)="onSubtitleChange()"
        placeholder="Saisir le texte"
      ></textarea>
    </div>
  </main>
</div>
