<div class="streaming-container">
  <h2>Lecture de la vidéo sous-titrée</h2>

  <video *ngIf="videoUrl" controls>
    <source [src]="videoUrl" type="video/mp4" />
    <track
      *ngIf="convertedVttUrl"
      [attr.src]="convertedVttUrl"
      kind="subtitles"
      srclang="fr"
      label="Français"
      default
    />
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <p *ngIf="!videoUrl">⚠️ Vidéo introuvable.</p>
  <p *ngIf="!subtitles">⚠️ Aucun sous-titre disponible.</p>

  <!-- Bouton pour télécharger les sous-titres -->
  <button (click)="downloadSubtitles()">Télécharger les sous-titres</button>
</div>
