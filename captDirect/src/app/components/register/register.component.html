<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" ngModel required />
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" name="prenom" ngModel required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required />
    </div>
    <div class="form-group">
      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" name="adresse" ngModel />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" ngModel required />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!registerForm.valid"
    >
      S'inscrire
    </button>
  </form>

  <div class="login-link">
    <p>
      J'ai déjà un compte ?
      <a routerLink="/login-page" (click)="onLogin()">Se connecter</a>
    </p>
  </div>
</div>
