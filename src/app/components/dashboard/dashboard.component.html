<div class="dashboard-container">
  <aside class="sidebar">
    <div class="user-info">
      <mat-icon class="user-icon">person</mat-icon>
      <span class="user-name">djeneba Kaba</span>
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <div class="streaming-info">
      <div class="status-header">
        <span class="dot red"></span>
        <!-- Point rouge pour indiquer le statut -->
        <span class="status-text">En attente</span>

        <!-- Ajout de l'horloge ici -->
        <div class="clock">
          <mat-icon>access_time</mat-icon>
          <span id="clock">12:12 à 12:22</span>
        </div>
      </div>
      <div class="collaborators-count">
        <span>Vous êtes 3 collaborateurs en ligne</span>
      </div>
    </div>

    <section class="live-video">
      <!-- <video controls autoplay muted class="live-stream">
        <source
          src="https://www.youtube.com/watch?v=sxt6rilYJkY"
          type="video/mp4"
        />
        Votre navigateur ne prend pas en charge la lecture de vidéos.
      </video> -->
      <iframe
        class="live-stream"
        width="100%"
        height="500px"
        src="https://www.youtube.com/embed/RIQFon1Kbn8?autoplay=1&mute=1"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      >
      </iframe>
      <span class="live-badge">LIVE</span>
    </section>

    <div class="transcription-info">
      <div class="audio-wave">
        <mat-icon class="audio-icon">graphic_eq</mat-icon>
        <!-- Icône représentant le flux audio -->
        <!-- Ici, vous pouvez mettre une animation SVG ou un graphe audio si nécessaire -->
        <div class="audio-sections">
          <div class="section green"></div>
          <div class="section green"></div>
          <div class="section green"></div>
        </div>
      </div>
      <textarea placeholder="Saisir le texte"></textarea>
    </div>
  </main>
</div>
